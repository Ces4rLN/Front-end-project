    <div class="content">
        <h1>Cadastre-se para saber mais!</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu Email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser iguais</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Nos envie uma mensagem..."></textarea>
            <p>Você gostou ?</p>
            <div class="box-select">
               <div>
                <input type="radio" id="n" value="n" name="avaliacao">
                <label for="n">Não</label>
               </div>
               <div>
                <input type="radio" id="s" value="s" name="avaliacao">
                <label for="s">Sim</label>
               </div>             
               <div>
                <input type="radio" id="pm" value="pm" name="avaliacao">
                <label for="pm">Precisa melhorar</label>
               </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
